<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fovea SDK - JS Example</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #3b82f6;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.stop {
            background: #ef4444;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .view-box {
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video,
        canvas {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #334155;
            background: #000;
        }

        .stats {
            margin-top: 1rem;
            font-family: monospace;
            color: #94a3b8;
        }

        .logs {
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
            background: #000;
            padding: 1rem;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            border: 1px solid #334155;
        }

        .log-entry {
            margin-bottom: 0.25rem;
        }

        .log-info {
            color: #60a5fa;
        }

        .log-ai {
            color: #c084fc;
        }

        /* Purple for AI */
    </style>
</head>

<body>

    <h1>üëÅÔ∏è Fovea SDK Demo</h1>

    <div class="controls">
        <button id="btnStart">Start Sharing</button>
        <button id="btnStop" class="stop" disabled>Stop</button>
    </div>

    <div class="comparison-container">
        <!-- LEFT: Original -->
        <div class="view-box">
            <h3>üî¥ Original (Raw Stream)</h3>
            <video id="videoSource" autoplay playsinline muted></video>
            <div class="stats" id="statsOriginal">Waiting...</div>
        </div>

        <!-- RIGHT: Foveated -->
        <div class="view-box">
            <h3>üü¢ Foveated (Processed)</h3>
            <canvas id="canvasOutput"></canvas>
            <div class="stats" id="statsFovea">Waiting...</div>
        </div>
    </div>

    <div class="logs" id="logPanel">
        <div class="log-entry">System initialized. Ready to capture.</div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
